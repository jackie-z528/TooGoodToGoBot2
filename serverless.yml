org: jackiezhou
app: too-good-to-go-bot
service: too-good-to-go-bot
frameworkVersion: '3'
useDotenv: true

provider:
  name: aws
  runtime: nodejs16.x
  environment:
    TABLE_NAME: ${param:tableName}
    REGION: ${param:awsRegion}
    DISCORD_TOKEN: ${param:discordToken}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["TooGoodToGoBotTable", "Arn"] }

functions:
  login:
    handler: src/Lambdas/LoginLambda.handler
    url: true
    events:
      - httpApi: '*'
  refreshToken:
    handler: src/Lambdas/RefreshTokenLambda.handler
    events:
      - schedule: rate(24 hours)
  pollFavorites:
    handler: src/Lambdas/PollLambda.handler
    events:
      - schedule: rate(1 minute)
resources:
  Resources:
    TooGoodToGoBotTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          -
            AttributeName: key
            AttributeType: S
        KeySchema:
          -
            AttributeName: key
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${param:tableName}


plugins:
  - serverless-plugin-typescript
  - serverless-offline